{% extends 'index.html' %}


{% block bodyblock %}
    <div class="container" >
        <center> <p class="h1">REMOVE EMPLOYEE</p></center>
        <hr>
      <form  class="row g-4" method="POST" action="remove">
         {% csrf_token %}
      <div class="col-md-12">
        <label class="form-label" for="autoSizingSelect">
        <p class="h3">SELECT THE EMPLOYEE TO BE REMOVE</p></center></label>
        <select class="form-select" id="autoSizingSelect" name="emp_det" >
          <option selected>Choose...</option>
          {% for emp in emp_det %}
          <option value={{emp.id}}>{{emp.firstname}}  {{emp.lastname}} </option>
          {% endfor %}
        </select>
        </div>

       <div class="col-1">
        <button type="submit" class="btn btn-primary"> remove</button>
      </div>  
      <div class="col-2">
        <center>  <a class="btn btn-primary" href="/" role="button">BACK</a></center>
      </div>
    </div>
  </form>

    {% endblock %}
